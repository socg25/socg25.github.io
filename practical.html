<div class="card">
  <div class="card-header">
    Transport
  </div>
  <div class="card-body">
    <p>The distance from the airport to the city center is about 35 kms and there is comfortable, affordable and reliable ground transfer from and to the airport.</p>
    
    <ul>
      <li>Bus: <a href= "https://www.athensairportbus.com/en/timetable/x95airporttoathensdowntown.html">X95 SYNTAGMA – ATHENS AIRPORT EXPRESS</a>. 
        Direct Connection to Syntagma Square at Athens city center. Buses depart from the Arrivals Level of Athens International Airport. 
        Ticket price: 6€ <a href= "https://www.athensairportbus.com/en/bus/tickets.html">[link]</a>
      </li>
      <li>
        Metro: The Airport is accessible via Metro Line 3 (blue line) – “Athens International Airport – Agia Marina”. Disembark at “Syntagma”. 
        The journey time from Athens International Airport to Syntagma is 30 minutes. Single ticket: 10€ <a href = "https://www.oasa.gr/en/tickets/prices-of-products/#ticketplane">[link]</a>
      </li>
      <li>
        Taxi: The airport is accessible by taxi on a 24-hour basis. When leaving the airport, please make use of the taxi queue next to Door 3 
        of the Arrivals Level. Pre-booked taxis are provided upon request and make use of the inner curb of the Arrivals Level as a staging area. 
        Flat rate: 40 € in day time and 55 € after midnight <a href = "http://www.aia.gr/traveler/access-and-transportation/taxi-and-limousine/">[link]</a>
      </li>
    </ul>
  </div>
</div>

      bars/cafes, etc. may be found <a href="http://www.gpsmycity.com/gps-tour-guides/athens-496.html" target="_blank">here</a>.
    </p>

<div class="card">
  <div class="card-header">
    Cultural Life
  </div>
  <div class="card-body">
    <div class="row" style="text-align: center">
      <div class="col-md-6" >
        <img class="img-fluid w-100" src="./img/practicalities_html_590f455892f361fa.jpg"  alt="The SoCG-logo">
        
      </div>
      <div class="col-md-6 col-sm-6" >

        <p>
          Athens is the city of ideas. Some of humanity's most exciting ideas were born in
          Athens. In terms of cultural life, Athens is a unique case
          internationally. It is probably the only place in the world where you
          can discover a city more than 2.500 years old integrated into a
          contemporary metropolis.
        </p>
        <p>
          This exceptional past is coupled with a vibrant contemporary cultural life full of highly acclaimed
          events all year round. To make things even better, Athens offers a
          lively and vibrant nightlife with a wide variety of bars, clubs and
          restaurants.
        </p>
	
        <p>
          And let's not forget that Athens is the city of olive trees, wine, honey and various herbs such as oregano,
          basil and thyme - an opportunity to taste the highly distinguished Mediterranean cuisine.
        </p>
      </div>
      <p>
        Athens is famous for its vibrant nightlife. The Athenians like to party and will do so almost every night of the week. The choices 
        are plenty and they appeal to all tastes and lifestyles. In general, things get started pretty late; after midnight for bars and 
        clubs and after 10pm for dinner at the city's tavernas, restaurants and bar - restaurants.
        In Greece, life is for living and leaving your worries behind. The result is a good - hearted, energetic city with bars and
        restaurants to match. Hip areas include Gazi, Psirri, Metaxourgio, Monastiraki, Theseion and Kolonaki. Traditional Greek evenings can be
        spent in Plaka.
      </p>
      <h5 style="text-align:left;">Useful links:</h5>
      <ul style="text-align:left;">
        <li >
          <a href="http://www.thisisathens.org/whats-on/whats-on-in-athens/events-calendar/" target="_blank">Athens Events Calendar</a>
        </li>
        <li >
          <a href="http://www.greeka.com/greece-culture/events/" target="_blank">Cultural Events and Music Festivals in Greece</a>    
        </li>
      </ul>
      
    </div>
  </div>
</div>

<div class="card">
  <div class="card-header">
    Landmarks
  </div>
  <div class="card-body">
    <ul class="list-group list-group-flush">
      <li class="list-group-item">
        <div class="row">                        
          <div class="col">
            <img src="./img/practicalities_html_349ebd9e8fe891bb.jpg" style="vertical-align:bottom;width:333px;height:213px;border:0"  alt="Landmarks">
          </div>
          <div class="col">
            <p>
              The establishment of Athens as a city dates back to mythological times. The city's
              history is still evident throughout Athens in the form of many
              Ancient, Roman, Byzantine and modern monuments.
            </p>
            <p>
              Today's capital integrates the ancient and medieval history into the
              contemporary era. Monuments can be found all around the city center,
              side by side with contemporary constructions such as buildings, roads
              and train stations.
            </p>
          </div>
        </div>       
      </li>
      <li class="list-group-item">
        <h5><a href="http://whc.unesco.org/en/list/404" target="_blank">Acropolis</a></h5>
        <p>
          The Parthenon, a monument that constitutes the symbol of Greece worldwide, has been standing on the “sacred rock” of Athens, the Acropolis, for thousands of years. The Parthenon along with the other monuments of the Acropolis, are all excellent 
          pieces of art, reflecting the Classical period and the Golden Age of ancient Athens in the 5th and 4th centuries B.C.
        </p>
      </li>
      <li class="list-group-item">
        <h5><a href="http://www.theacropolismuseum.gr/" target="_blank">The Acropolis Museum</a></h5>
        <p>
          Designed by Bernard Tchumi in collaboration with Michalis Photiadis; the sparkling new museum, since its opening in June 2009, has already
          become the city’s top attraction and is expected to become one of
          the most visited and “must see” museums worldwide. The museum,
          which exhibits approximately 4.000 artefacts, allows the sculptures
          to be viewed in natural light, with special glass and climate-control
          measures, protecting them from sunlight. The most impressive part of
          the museum is its top floor, where visitors will be able to view the
          frieze and then look out of the windows to view the Parthenon
          itself.
        </p>
      </li>
      <li class="list-group-item">
        <h5><a href="http://greekfestival.gr/en/venues/view/odeon-of-herodes-atticus" target="_blank">Odeon of Herodes Atticus</a></h5>
        <p>
          At the footsteps of the Acropolis, the Odeon was built in 161 A.D. under
          Tiberius Claudius Atticus Herodes. To date concerts, plays and
          ballets have been performed. The natural setting of Herodeion, with
          its marvelous arcades, the Parthenon as a backdrop and the moon up in
          the sky will certainly fascinate you.
        </p>
      </li>
      <li class="list-group-item">
        <h5><a href="http://ancient-greece.org/archaeology/agora.html" target="_blank">Ancient Agora</a></h5>
        <div class="row">                        
          <div class="col">
            <img src="./img/practicalities_html_e83bd665381445c3.jpg" style="vertical-align:bottom;width:333px;height:213px;border:0"  alt="Landmarks">
          </div>
          <div class="col">
            <p>
              Agora, which means “market” in modern Greek, is situated at the footsteps of the Acropolis and in ancient 
              times it served as the commercial centre of the city but also as a political, cultural and religious centre.
            </p>
          </div>
        </div>       
      </li>
      <li class="list-group-item">
        <h5><a href="http://www.panathenaicstadium.gr/thepanathenaicstadium/history/tabid/96/language/en-us/default.aspx" target="_blank">Panathinaikon Stadium</a></h5>
        <p>
          Originally built in the 4th century B.C. for the athletic competitions of the Great Panathinaia (ancient Greek festivities), 
          the “Kallimarmaron” Stadium (meaning “beautiful marble”) was the venue of the first modern Olympic Games, in 1896. 
        </p>
      </li>
      <li class="list-group-item">
        <h5><a href="http://www.namuseum.gr/wellcome-en.html" target="_blank">National Archaeological Museum of Athens</a></h5>
        <p>
          The National Archaeological Museum of Athens is the largest in Greece and
          one of the most important museums in the world devoted to ancient
          Greek art. It was founded at the end of the 19th century to house and
          protect antiquities from all over Greece, thus displaying their
          historical, cultural and artistic value.
        </p>
      </li>
      <li class="list-group-item">
        <h5><a href="http://www.byzantinemuseum.gr/en/" target="_blank">Byzantine Christian Museum</a></h5>
        <div class="row">                        
          <div class="col">
            <img src="./img/practicalities_html_5ad43dae8d3fa860.jpg" style="vertical-align:bottom;width:333px;height:224px;border:0" alt="Byzantine Museum">
          </div>
          <div class="col">
            <p>
              The Byzantine and Christian Museum, which is based in Athens, is one of Greece’s
              national museums. Its areas of competency are centred on –
              but not limited to – religious artefacts of the Early Christian,
              Byzantine, Medieval, post-Byzantine and later periods. The Museum has
              over 25.000 artifacts in its possession, which date from between the
              3rd and 20th Century A.D.
            </p>
          </div>
        </div>       
      </li>
      <li class="list-group-item">
        <h5><a href="https://www.cycladic.gr/" target="_blank">Museum of Cycladic Art</a></h5>
        <p>
          The Museum of Cycladic Art is dedicated to the study and promotion of ancient
          cultures of the Aegean and Cyprus, with special emphasis on Cycladic
          Art of the 3rd millennium BC.
        </p>
        <p>
          It was founded in 1986, to house the collection of Nicholas and Dolly Goulandris, an extensive 
          and unique private collection of prehistoric art from the Cycladic islands as well as ancient Greece.
        </p>
      </li>
      <li class="list-group-item">
        <h5><a href="http://www.benaki.gr/" target="_blank">Benaki Museum</a></h5>
        <p>
          The Benaki Museum ranks among the major institutions that have enriched
          the material assets of the Greek state. It houses 30.000 items illustrating the character of the Greek world through 
          a spectacular historical panorama covering several periods ranging from the Prehistoric, Ancient and Roman periods to the Byzantine and
          the contemporary Hellenic period.
        </p>
      </li>
      <li class="list-group-item">
        <h5><a href="http://www.fhw.gr/cosmos/index.php?lg=_en" target="_blank">Hellenic Cosmos Cultural Center of the Foundation of Hellenic World</a></h5>
        <p>
          A living museum, an ultramodern cultural center, where visitors can
          learn about history, culture and sciences through interactive
          exhibitions, educational programs, virtual reality shows and documentaries.
        </p>
      </li>
    </ul>
  </div>
</div>
