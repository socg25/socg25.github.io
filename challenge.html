        <p>
          Given a convex region, $P$, in the plane, and a collection of simple polygons, $Q_i,\dots,Q_n$, each $Q_i$ with a respective value of

        <p>
          Maximize the total value $\sum_{i\in S}c_i$ of the packed polygons.

        <p>
          Optimal packing problems have an extensive history in Computational Geometry. They are also relevant in many practical contexts.
        </p>
        <p>
          Even the one-dimensional version of the problem (the Knapsack Problem) is NP-hard; furthermore, some geometric variants have been shown to be ∃R-complete [1], 
          which most likely implies that they are not in the class NP.
        </p>
        <p>
          The contributors with the most outstanding solutions will be recognized at CG Week 2024 and invited to present their results, both at the event
