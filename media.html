<div class="card">
  <div class="card-header">
    MEDIA CFP
  </div>
  <div class="card-body">        
    Media, Visualizations, and Geometric Art are sought for the 33rd International Computational Geometry Media Exposition (CG:ME), 
    which will take place as part of Computational Geometry Week 2024 in Athens, Greece, June 11-14, 2024. Submissions showcase creative 
    approaches to illustrate research and/or support education in computational geometry.        
  </div>
</div>

<div class="card">
  <div class="card-header">
    Submission instructions
  </div>
  <div class="card-body">
    <p> Please send your submission to <a href ="mailto:socgmultimedia@gmail.com">socgmultimedia@gmail.com</a> with a paper
      in PDF and a link to the corresponding portfolio. The email title should be: SOCG 2024 ME Submission: {Short Title of the Paper}.</p>

    <p>Please email the chairs if you have any questions regarding the submission.</p>
  </div>
</div>

<div class="card">
  <div class="card-header">
    Submission 
  </div>
  <div class="card-body">
    <p>
      Submit a paper in PDF which details the portfolio and, where applicable, the techniques used in the implementation. The paper should explain the 
      connection of the submission to computational geometry, broadly interpreted.
    </p>
    <p>
      The paper submission should include a link to a portfolio of the work, such as images, video, link to interactive apps, etc. For example, if it's a 
      video, we recommend posting it to Youtube (you can leave it unlisted so only those with the link can view it). You may also use an online file service such as 
      <a href="https://www.dropbox.com/"> Dropbox</a> or <a href="https://drive.google.com/drive/my-drive">Google Drive</a> to share the portfolio files. In the final proceedings, 
      the link will be replaced with the archival link at <a href="https://computational-geometry.org/">computational-geometry.org</a>.
    </p>
    <p>
      The authors should specify in their submission how it may be displayed. Note that if your work is a video, then the portfolio and the work are in fact identical.
    </p>
    <p>
      Acceptance is based on both the portfolio and the accompanying paper.
    </p>
    
    <b>
      Authors are encouraged to contact the PC chair Bei Wang (<a href="mailto:beiwang@sci.utah.edu">beiwang@sci.utah.edu</a>) 
      and co-chair Raghavendra Sridharamurthy (<a href="mailto:g.s.raghavendra@gmail.com">g.s.raghavendra@gmail.com</a>) 
      early in the process to get feedback on their planned submissions.
    </b>   
  </div>
</div>

<div class="card">
  <div class="card-header">
    Important Dates
  </div>
  <div class="card-body">
    Note that this year, we are using a rolling submission window. The PC will try to notify authors of acceptance or rejection within 
    10 days of submission. The purpose is to ensure that those needing early acceptance (say for visas) can be notified early.
    <ul>
      <li>
        <div class="date"> February 14 --- March 14 2024:</div>    Submission window open
      </li>
      <li>
        <div class="date">March 21 2024:</div> Final version of abstracts
      </li>
      <li>
        <div class="date">May 5 2024:</div>   Final version of media portfolios
      </li>
      <li>
        <div class="date">June 11-14, 2024:</div> CG Week 2024
      </li>
    </ul>    
  </div>
</div>

<div class="card">
  <div class="card-header">
    Technical Details
  </div>
  <div class="card-body">
    <p>
      Portfolio submissions are limited to 100 MB. Authors are free to post higher quality versions on their own web sites or other platforms, 
      and we will include links in the electronic proceedings to their version, in addition to the official version (&lt; 100 MB) archived on the Computational Geometry pages.
    </p>    
    <p>
      Videos should be 720p or better, using H.264, where the embedded audio stream should be AAC of at least 128kBit/s. Authors are encouraged to post the 
      videos (public or unlisted) on a video sharing service.
    </p>
    <p>
      Submissions must be formatted according to the same style file as regular SoCG submissions and not exceed 100 lines, excluding front matter and references. 
      Unlike SoCG, CG:ME is not employing double-blind submissions this year. To ensure an accurate line counting, authors must use the LaTeX class 
      file <a href="https://computational-geometry.org/guidelines/socg-lipics-v2021.cls"> socg-lipics-v2021</a>, which is a wrapper around the standard 
      LIPIcs class, see these <a href = "https://www.computational-geometry.org/guidelines/linecount_2022_09_19.pdf"> guidelines</a>.
    </p>
  </div>
</div>
